<body class="login-page">
	<!-- Navbar -->
	<nav class="navbar navbar-expand-lg bg-black">
		<div class="container-fluid">
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
				data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon bg-light"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<img style="height: 40px;" src="../pics/logo.jpg" alt="" srcset="">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item">
						<a class="nav-link text-light" href="../index.html">Home</a>
					</li>
					<li class="nav-item">
						<a class="nav-link text-light" href="login.html">Dashboard</a>
					</li>
					<li class="nav-item">
						<a class="nav-link text-light" href="./contact.html">Contact Us</a>
					</li>
				</ul>
				<a href="./login.html"><button class="btn btn-outline-primary" type="submit">Login</button></a>
			</div>
		</div>
	</nav>

	<div class="login-wrap d-flex align-items-center flex-wrap justify-content-center">
		<div class="container">
			<div class="row align-items-center">
				<div class="col-md-6 col-lg-7">
					<img src="../pics/LoogIn.avif" alt="">
				</div>
				<div class="col-md-6 col-lg-5">
					<div class="login-box bg-white box-shadow border-radius-10">
						<div class="login-title">
							<h2 class="text-center text-primary">Login To Dashboard</h2>
						</div>

						<div class="select-role">
							<div class="btn-group btn-group-toggle" data-toggle="buttons">
							</div>
						</div>
						<div class="input-group custom">
							<input id="username" type="text" class="form-control" required placeholder="Username">
							<div class="input-group-append custom">
								<span class="input-group-text"><i><ion-icon name="person-outline"></ion-icon></i></span>
							</div>
						</div>
						<div class="input-group custom">
							<input type="password" id="pass" class="form-control" required placeholder="**********">
							<div class="input-group-append custom">
								<span class="input-group-text"><i><ion-icon name="key-outline"></ion-icon></i></span>
							</div>
						</div>
						<div class="row pb-30">
							<div class="col-6">
								<div class="custom-control custom-checkbox">
									<input type="checkbox" class="custom-control-input" id="customCheck1">
									<label class="custom-control-label" for="customCheck1">Remember</label>
								</div>
							</div>
							<div class="col-6">
								<div class="forgot-password"><a href="forgot-password.html">Forgot Password</a>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-sm-12">
								<div class="input-group mb-0">
									<a id="submitBtn" class="btn btn-primary btn-lg btn-block">Sign In</a>
								</div>
								<div class="font-16 weight-600 pt-10 pb-10 text-center" data-color="#707373">OR
								</div>
								<div class="input-group mb-0">
									<a class="btn btn-outline-primary btn-lg btn-block" href="register.html">Register To
										Create Account</a>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script>
			const myButton = document.getElementById("submitBtn");
			const field1 = document.getElementById("username");
			const field2 = document.getElementById("pass");

			myButton.addEventListener("click", function (event) {
				if (field1.value === "admin" && field2.value === "admin") {
					window.location.href = "./dashboard.html";
				} else if (field1.value !== "admin") {
					alert("Check your username");
					field1.focus();
				} else if (field2.value !== "admin") {
					alert("Check your password");
					field2.focus();
				}
			});
		</script>

		<!-- js -->
		<script src="../js/core.js"></script>
		<script src="../js/script.min.js"></script>
		<script src="../js/process.js"></script>
		<script src="../js/layout-settings.js"></script>

		<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
		<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
